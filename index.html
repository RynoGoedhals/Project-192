        <a-scene id = "scene" inspector-plugin-recast physics="debug: false">
            <a-assets>
                <a-asset-item id = "collider" src="./assets/navmesh.gltf"></a-asset-item>

                <a-asset-item id="player_model" src="./assets/player/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity id="p" movement-controls="speed: 1; constrainToNavMesh: true" position="-5 0 22" key-collide>
                <a-entity id="camera" camera position="0 2 0" look-controls="pointerLockEnabled: false">
                    <a-entity position="-6.5 4 -5" text="font: exo2bold; align: center; width: 10; color: blue; value: Keys Collected:" ></a-entity>
                    <a-entity id="score" position="-4.75 4 -5" text="font: exo2bold; align: center; width: 10; color: blue; value: 0" ></a-entity>

                    <a-plane id="winnerPlane" position="0 1 -1" width="100" height="100" color="white" visible="false"></a-plane>
                    <a-entity id="gameWin" position="0 0 -0.5" text="font: exo2bold; align: center; width: 5; color: black; value: You Win!" visible="false"></a-entity>
                </a-entity>

                <a-entity id="player" gltf-model="#player_model" visible="false" position="0 2 0" rotation="0 90 0" scale="0.1 0.1 0.1" dynamic-body="mass: 0; shape: sphere; radius: 0.05"></a-entity>
            </a-entity>

            <a-plane id = "ground" position = "0 0 0" rotation = "-90 0 0" height = "200" width = "200" color = "grey" static-body visible = "true" keys-placement></a-plane>

            <a-entity position="-1.6 10.7 5.5" text="font: exo2bold; align: center; width: 40; color: white; value: KeyFinder" ></a-entity>
            <a-entity position="-1.6 5.7 5.5" text="font: exo2bold; align: center; width: 20; color: white; value: Your goal is to find four keys hidden in the maze to win." ></a-entity>
